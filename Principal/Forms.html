<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label
        {
            margin-right: 5px;
        }
        
    </style>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" required placeholder="Insira nome" minlength="6" maxlength="15">
        
        <br>

        <label for="password">password:</label>
        <input type="password" id="password" required minlength="4" maxlength="15">
        
        <br>

        <label for="email">email</label>
        <input type="email" id="email" placeholder="SeuEmail@gmail.com">

        <br>

        <label for="telefone">telefone #</label>
        <input type="tel" id="telefone" placeholder="(00) 00000-0000" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}">

        <br>

        <label for="Aniversario">Aniversario</label>
        <input type="date" id="Aniversario">

        <br>

        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" min="0" max="99">

        <br>

        <label for="title">Genero</label>
        <input type="radio" id="Masculino" value="Masculino" name="title">
        <label for="Masculino">Masculino</label>
        <input type="radio" id="Feminino" value="Feminino" name="title">
        <label for="Feminino">Feminino</label>
        <input type="radio" id="Outros" value="Outros" name="title">
        <label for="Outros">Outros</label>

        <br>

        <label for="Pagamento">Pagamento</label>
        <select name="" id="">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
        </select>

        <br>

        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="Subscribe">

        <br>

        <label for="comment">Comment</label>
        <textarea name="" id="comment" cols="30" rows="5"></textarea>

        <br><br>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg">

        <br><br>

        <input type="reset">
        <input type="submit">

    </form>
</body>
</html>
